    <script>
        // Á¢∫‰øù DOM ËºâÂÖ•ÂÆåÊàêÂæåÂÜçÂü∑Ë°å
        document.addEventListener('DOMContentLoaded', function() {

            // ÂÑ≤Â≠òÊäïÁ•®Ë≥áÊñôÔºàÂõ†ÁÇ∫‰∏çËÉΩ‰ΩøÁî® localStorageÔºåÊâÄ‰ª•Áî®Ë®òÊÜ∂È´îÂÑ≤Â≠òÔºâ
            let votes = {};

            let currentUser = null;
            
            // È£≤ÊñôÂ∫óÈÅ∏È†Ö
            const drinkShops = [
                '‰∏ÄÊ≤êÊó• ÈÄ¢Áî≤ÊñáËèØÂ∫ó',
                'ÈæúË®òËåóÂìÅ-ÈÄ¢Áî≤Á¶èÊòüÂ∫ó',

            ];
            
            // ÂàùÂßãÂåñÊäïÁ•®Ë≥áÊñô
            drinkShops.forEach(shop => {
                votes[shop] = 0;
            });
            
            // ËôïÁêÜÁôªÂÖ•Ë°®ÂñÆ
            const userForm = document.getElementById('userForm');
            if (userForm) {
                userForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Ë°®ÂñÆÊèê‰∫§Ë¢´Ëß∏Áôº');
                    
                    const userClass = document.getElementById('class').value.trim();
                    const userName = document.getElementById('name').value.trim();
                    const studentId = document.getElementById('studentId').value.trim();
                    
                    console.log('‰ΩøÁî®ËÄÖË≥áÊñô:', { userClass, userName, studentId });
                    
                    if (!userClass || !userName || !studentId) {
                        alert('Ë´ãÂ°´ÂØ´ÊâÄÊúâÊ¨Ñ‰Ωç');
                        return;
                    }
                    
                    // ÂÑ≤Â≠ò‰ΩøÁî®ËÄÖË≥áÊñô
                    currentUser = {
                        class: userClass,
                        name: userName,
                        studentId: studentId,
                        userId: `${userClass}_${userName}_${studentId}`
                    };
                    
                    // Ê™¢Êü•ÊòØÂê¶Â∑≤ÊäïÁ•®
                    if (voters.has(currentUser.userId)) {
                        alert('ÊÇ®Â∑≤Á∂ìÊäïÈÅéÁ•®‰∫ÜÔºÅÂç≥Â∞áÈ°ØÁ§∫ÊäïÁ•®ÁµêÊûú');
                        setTimeout(() => {

                        }, 1500);
                        return;
                    }
                    
                    // È°ØÁ§∫ÊäïÁ•®ÂçÄÂüü
                    console.log('Ê∫ñÂÇôÂàáÊèõÂà∞ÊäïÁ•®ÂçÄÂüü');
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('votingSection').style.display = 'block';
                    console.log('ÂàáÊèõÂÆåÊàê');
                });
            }
            
            // ËôïÁêÜÊäïÁ•®Ë°®ÂñÆ
            const voteForm = document.getElementById('voteForm');
            if (voteForm) {
                voteForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('ÊäïÁ•®Ë°®ÂñÆÊèê‰∫§');
                    
                    const selectedDrink = document.querySelector('input[name="drink"]:checked');
                    
                    if (!selectedDrink) {

                        return;
                    }
                    
                    // Ë®òÈåÑÊäïÁ•®
                    votes[selectedDrink.value]++;
                    voters.add(currentUser.userId);
                    
                    alert('ÊäïÁ•®ÊàêÂäüÔºÅÊÑüË¨ùÊÇ®ÁöÑÂèÉËàá');

                });
            }
            
            // ÈÅ∏È†ÖÈªûÊìäÊïàÊûú
            document.querySelectorAll('.drink-option').forEach(option => {
                option.addEventListener('click', function() {

                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // È°ØÁ§∫Ë®äÊÅØ
            function showMessage(message, type) {
                const messageBox = document.getElementById('messageBox');
                if (messageBox) {

            // È°ØÁ§∫ÊäïÁ•®ÁµêÊûú
            function showResults() {
                document.getElementById('votingSection').style.display = 'none';

                updateResults();
                
                // ÊØè 2 ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°ÁµêÊûúÔºàÊ®°Êì¨Âç≥ÊôÇÊõ¥Êñ∞Ôºâ
                setInterval(updateResults, 2000);

            // Êõ¥Êñ∞ÁµêÊûúÈ°ØÁ§∫
            function updateResults() {
                const resultsContainer = document.getElementById('resultsContainer');
                const totalVotes = voters.size;
                
                // ÊéíÂ∫èÊäïÁ•®ÁµêÊûú
                const sortedResults = Object.entries(votes).sort((a, b) => b[1] - a[1]);
                const maxVotes = Math.max(...Object.values(votes));
                
                resultsContainer.innerHTML = '';
                
                sortedResults.forEach(([shop, count], index) => {
                    const percentage = totalVotes > 0 ? (count / totalVotes * 100).toFixed(1) : 0;
                    const isWinner = count === maxVotes && count > 0;
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${isWinner ? 'winner' : ''}`;
                    
                    resultItem.innerHTML = `

            }
            
            // Ê®°Êì¨ÂÖ∂‰ªñ‰∫∫ÊäïÁ•®ÔºàÊ∏¨Ë©¶Áî®Ôºâ
            function simulateVote() {
                const randomShop = drinkShops[Math.floor(Math.random() * drinkShops.length)];
                const randomId = 'user_' + Math.random().toString(36).substr(2, 9);
                
                if (!voters.has(randomId)) {
